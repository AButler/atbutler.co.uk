<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found - Andrew Butler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;
        color-scheme: light dark;
        color: rgba(255, 255, 255, 0.87);
        background-color: #242424;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        --accent-color: #646cff;
        --accent-hover: #535bf2;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-width: 320px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .hero {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 4rem 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .hero-content {
        position: relative;
        z-index: 2;
        max-width: 800px;
        margin: 0 auto;
      }

      .hero-title {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .hero-subtitle {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        font-weight: 300;
      }

      .hero-description {
        font-size: 1.1rem;
        line-height: 1.6;
        opacity: 0.9;
        margin-bottom: 2rem;
      }

      .home-link {
        display: inline-block;
        padding: 1rem 2rem;
        background: var(--accent-color);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .home-link:hover {
        background: var(--accent-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(100, 108, 255, 0.3);
      }

      .footer {
        background: rgba(0, 0, 0, 0.2);
        color: rgba(255, 255, 255, 0.6);
        text-align: center;
        padding: 2rem;
      }

      /* Light theme overrides */
      @media (prefers-color-scheme: light) {
        :root {
          color: #213547;
          background-color: #ffffff;
        }

        .footer {
          background: #f8fafc;
          color: #666;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .hero {
          padding: 3rem 1rem;
        }

        .hero-title {
          font-size: 2.5rem;
        }

        .hero-subtitle {
          font-size: 1.25rem;
        }

        .hero-description {
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .hero-title {
          font-size: 2rem;
        }

        .hero-subtitle {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="hero">
      <div class="hero-content">
        <h1 class="hero-title">404</h1>
        <p class="hero-subtitle">Page Not Found</p>
        <p class="hero-description">
          Sorry, but the page you were trying to view does not exist.
          <br />Let's get you back to exploring my open source projects.
        </p>
        <a href="/" class="home-link">Go Home</a>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Andrew Butler</p>
    </footer>
  </body>
</html>
<!-- IE needs 512+ bytes: https://docs.microsoft.com/archive/blogs/ieinternals/friendly-http-error-pages -->
